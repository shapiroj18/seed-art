<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
	<link rel="icon" type="image/png" href="img/barley.png"/>
    <title>Crop Art Builder</title>
    <style>

	@font-face {
		font-family: Alphagarden;
		src: URL('assets/font/Alphagarden.ttf') format('truetype');
	}

	h1 {
		font-family: Alphagarden;
		display: flex;
		flex-direction: column;
		justify-content: center;
		text-align: center;
		font-size: xxx-large;
	}

	div {
		height: 500px;
		width: 100%;
		border-style: solid;
		border-width: 1px;
		border-radius: 15px;
	}

	img, input {
		object-fit: cover;
		width: 30px;
		height: 30px;
	}

	footer {
		flex-direction: column;
		justify-content: right;
		text-align: right;
	}

	ul {
		list-style-type: none;
	}
    </style>
  </head>
  <body>
	<h1>Crop Art Builder</h1>
	<p>Add your seeds:
		<input type="image" src="img/white-quinoa.png" onclick="addSeed('img/white-quinoa.png')"/>
		<input type="image" src="img/navy-bean.png" onclick="addSeed('img/navy-bean.png')"/>
		<input type="image" src="img/barley.png" onclick="addSeed('img/barley.png')"/>
		<input type="image" src="img/millet.png" onclick="addSeed('img/millet.png')"/>
		<input type="image" src="img/corn.png" onclick="addSeed('img/corn.png')"/>
		<input type="image" src="img/lentil.png" onclick="addSeed('img/lentil.png')"/>
		<input type="image" src="img/red-quinoa.png" onclick="addSeed('img/red-quinoa.png')"/>
		<input type="image" src="img/field-bean.png" onclick="addSeed('img/field-bean.png')"/>
		<input type="image" src="img/mungbean.png" onclick="addSeed('img/mungbean.png')"/>
		<input type="image" src="img/poppyseed.png" onclick="addSeed('img/poppyseed.png')"/>
		<input type="image" src="img/barnyard-grass.png" onclick="addSeed('img/barnyard-grass.png')"/>
	</p>
	<div id="canvas">
	</div>
	<footer>
		<h3>Crop Art Resources</h3>
		<ul>
			<li>Crop Art: <a href="https://www.cropart.com/" target="_blank">https://www.cropart.com/</a></li>
			<li>Seed ID Guide: <a href="https://seedidguide.idseed.org/gallery/" target="_blank">https://seedidguide.idseed.org/gallery/</a></li>
		</ul>
	  </footer>
	<script>
		function addSeed(imgSrc) {
			let img = document.createElement("img")
			img.id = crypto.randomUUID()
			img.src = imgSrc
			img.draggable = true
			img.onDragStart = "dragStartHandler(event)"
			document.getElementById('canvas').appendChild(img);
			makeImageDraggable(img)
		}

		function dragStartHandler(event) {
			event.dataTransfer.setData("image/png", event.target.id)
			event.dataTransfer.effectAllowed = "move"
		}

		function makeImageDraggable(img) {
			const canvas = document.getElementById("canvas");

			const draggableImg = document.getElementById(img.id);
			draggableImg.addEventListener("dragstart", (event) => {
				dragged = event.target;
			});

			canvas.addEventListener("drop", (event) => {
				event.preventDefault();
				dragged.parentNode.removeChild(dragged);
				dragged.style.position = 'absolute'
				console.log(event)
				dragged.style.left = `${event.x}px`
				dragged.style.top = `${event.y}px`
				event.target.appendChild(dragged);
			});
		}

		// make canvas draggable target
		const canvas = document.getElementById("canvas");

		canvas.addEventListener("dragenter", (event) => {
			event.preventDefault();
		});

		canvas.addEventListener("dragover", (event) => {
			event.preventDefault();
		});
    </script>
  </body>
</html>
